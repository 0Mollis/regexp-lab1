<!DOCTYPE html>
<html>
<head>
	<title>Регуляр. лаб1</title>
</head>
<body>
	<script type="text/javascript">
		function findIp() {
			var str = document.forms["frm"].elements["ip"].value;
			
			var regexp =/((25[0-5]\.|2[0-4]\d\.|[0-1]?\d\d?\.){3}(25[0-5]|2[0-4]\d|[0-1]?\d\d?){1})(?!\.)/;
			
			var str = str.match(regexp);
			alert(str[0]);
		}
	</script>
<form id="frm">
	<input type="text" id="ip" placeholder="IP">
	<input type="submit" onclick="findIp()">
</form>
</body>
</html>
