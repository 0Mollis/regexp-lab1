<!DOCTYPE html>
<html>
<head>
	<title>Регуляр. лаб1</title>
</head>
<body>
	<script type="text/javascript">
		function findIp() {
			var str = document.forms["frm"].elements["ip"].value;
			
			var regexp =/^([A-Za-z](?=[A-Za-z]|\b))*$/;
			

			var str = str.match(regexp);
			alert(str[0]);




			//(^(0(?=(9|\b)))?(9(?=(8|\b)))?(8(?=(7|\b)))?(7(?=(6|\b)))?(6(?=(5|\b)))?(5(?=(4|\b)))?(4(?=(3|\b)))?(3(?=(2|\b)))?(2(?=(1|\b)))?(1(?=\b))?$)|(^(1(?=(2|\b)))?(2(?=(3|\b)))?(3(?=(4|\b)))?(4(?=(5|\b)))?(5(?=(6|\b)))?(6(?=(7|\b)))?(7(?=(8|\b)))?(8(?=(9|\b)))?(9(?=(0|\b)))?(0(?=\b))?$)
			
		}
	</script>
<form id="frm">
	<input type="text" id="ip" placeholder="IP">
	<input type="submit" onclick="findIp()">
</form>
</body>
</html>
